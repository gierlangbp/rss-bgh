
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilihan Desain</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            display: none;
            text-align: center;
        }
        .result a {
            display: inline-block;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px; /* Adds space between the "Get File" button and the result */
        }
        .result a:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Pilihan Desain</h2>
    <div class="form-group">
        <label for="orientasi">Orientasi:</label>
        <select id="orientasi" class="form-control">
            <option value="Utara - Selatan">Utara - Selatan</option>
            <option value="Barat - Timur">Barat - Timur</option>
        </select>
    </div>
    <div class="form-group">
        <label for="sistemAirBersih">Sistem Air Bersih:</label>
        <select id="sistemAirBersih" class="form-control">
            <option value="PDAM">PDAM</option>
            <option value="Sumur Bor + Water Meter">Sumur Bor + Water Meter</option>
        </select>
    </div>
    <div class="form-group">
        <label for="pengolahanLimbah">Pengolahan Limbah:</label>
        <select id="pengolahanLimbah" class="form-control">
            <option value="Septic Tank Standar">Septic Tank Standar</option>
            <option value="IPAL Kawasan">IPAL Kawasan</option>
        </select>
    </div>
    <button class="btn btn-primary btn-block" onclick="showResult()">Get File</button>

    <div id="result" class="result"></div>
</div>

<script>
    function showResult() {
        var orientasi = document.getElementById("orientasi").value;
        var sistemAirBersih = document.getElementById("sistemAirBersih").value;
        var pengolahanLimbah = document.getElementById("pengolahanLimbah").value;
        var result = "";

        if (orientasi == "Utara - Selatan" && sistemAirBersih == "PDAM" && pengolahanLimbah == "Septic Tank Standar") {
            result = '<a href="https://drive.google.com/open?id=1dm76w8mErLUtsbdgyr_uwnb0fqHim1UW&usp=drive_copy" target="_blank">30 - US - PDAM - ST Standar</a>';
        } else if (orientasi == "Utara - Selatan" && sistemAirBersih == "PDAM" && pengolahanLimbah == "IPAL Kawasan") {
            result = '<a href="https://drive.google.com/open?id=1jirIGd4qPKKMe1eZVHm52Ur65Bo6hqWG&usp=drive_copy" target="_blank">30 - US - PDAM - IPAL Kawasan</a>';
        } else if (orientasi == "Utara - Selatan" && sistemAirBersih == "Sumur Bor + Water Meter" && pengolahanLimbah == "Septic Tank Standar") {
            result = '<a href="https://drive.google.com/open?id=1EMNU8d4mmNUe1T5dV93YZ9iWDvhi-0yv&usp=drive_copy" target="_blank">30 - US - Sumur Bor - ST Standar</a>';
        } else if (orientasi == "Utara - Selatan" && sistemAirBersih == "Sumur Bor + Water Meter" && pengolahanLimbah == "IPAL Kawasan") {
            result = '<a href="https://drive.google.com/open?id=11rTVNDXoSDQSdafcNy7T8TUsyIYjmM7T&usp=drive_copy" target="_blank">30 - US - Sumur Bor - IPAL Kawasan</a>';
        } else if (orientasi == "Barat - Timur" && sistemAirBersih == "PDAM" && pengolahanLimbah == "Septic Tank Standar") {
            result = '<a href="https://drive.google.com/open?id=1wcYkwC1V3QR44l9zQH20XKSewrskbc5M&usp=drive_copy" target="_blank">30 - BT - PDAM - ST Standar</a>';
        } else if (orientasi == "Barat - Timur" && sistemAirBersih == "PDAM" && pengolahanLimbah == "IPAL Kawasan") {
            result = '<a href="https://drive.google.com/open?id=1wOKWQWu7usBKYdj9teZdP9Kx_UbSPzwR&usp=drive_copy" target="_blank">30 - BT - PDAM - IPAL Kawasan</a>';
        } else if (orientasi == "Barat - Timur" && sistemAirBersih == "Sumur Bor + Water Meter" && pengolahanLimbah == "Septic Tank Standar") {
            result = '<a href="https://drive.google.com/open?id=1wcYkwC1V3QR44l9zQH20XKSewrskbc5M&usp=drive_copy" target="_blank">30 - BT - PDAM - ST Standar</a>';
        } else if (orientasi == "Barat - Timur" && sistemAirBersih == "Sumur Bor + Water Meter" && pengolahanLimbah == "IPAL Kawasan") {
            result = '<a href="https://drive.google.com/open?id=1PHbCUQx_2gNHr_rMyLwTLZMKTokyXi7f&usp=drive_copy" target="_blank">30 - BT - Sumur Bor - IPAL Kawasan</a>';
        }

        if (result !== "") {
            document.getElementById("result").innerHTML = result;
            document.getElementById("result").style.display = "block";
        } else {
            document.getElementById("result").innerHTML = "No matching file found.";
            document.getElementById("result").style.display = "block";
        }
    }
</script>

</body>
</html>
